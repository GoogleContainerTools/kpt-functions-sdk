name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  node-ci:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        node-version: [12.x]
        package: [kpt-functions, create-kpt-functions, init-package, hello-world, demo-functions]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://npm.pkg.github.com'
    - name: Install and test NPM packages
      run: |
        cd ts/${{ matrix.package }}
        npm ci
        npm test
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Check linceses
      if: matrix.package == 'kpt-functions' || 
          matrix.package == 'create-kpt-functions' || 
          matrix.package == 'demo-functions'
      run: |
        cd ts/${{ matrix.package }}
        npm run lint-license
    - name: Generate docs diff
      if: matrix.package == 'kpt-functions'
      run: |
        cd ts/${{ matrix.package }}
        npm run gen-docs
        DIFF=$(git status -s)
        [[ -z $DIFF ]] || { echo "Need to update docs: $DIFF"; }
        
  go-ci:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    env:
      GOPATH: ${{github.workspace}}/../go
      GO111MODULE: off  
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into GOPATH
      uses: actions/checkout@v1
      with:
        path: go/src/github.com/${{ github.repository }}
    - name: Build, Test, Lint
      run: |
        cd go
        make all

  e2e-ci:
    needs: [node-ci, go-ci]
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        node-version: [12.x]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://npm.pkg.github.com'
    - name: Install NPM packages
      run: |
        cd ts/demo-functions
        npm ci
        envsubst < $NPM_CONFIG_USERCONFIG  > .npmrc
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build docker images
      run: |
        cd ts/demo-functions
        npm run kpt:docker-build
    - name: Run e2e tests
      run: |
        npm install -g bats
        bats tests/e2e.bats
